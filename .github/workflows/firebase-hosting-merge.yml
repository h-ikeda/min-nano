name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          PROJECT_ID: min-nano
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MIN_NANO }}'
          channelId: live
          projectId: min-nano

  deploy_backends:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - run: npm ci
        working-directory: ./functions
      - uses: w9jds/firebase-action@master
        with: 
          args: deploy --only firestore:rules,storage,functions
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MIN_NANO }}'
          PROJECT_ID: min-nano

  update_test_env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - run: npm ci
        working-directory: ./functions
      - uses: w9jds/firebase-action@master
        with: 
          args: deploy --only firestore:rules,storage,functions
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MIN_NANO_TEST }}'
          PROJECT_ID: min-nano-test
